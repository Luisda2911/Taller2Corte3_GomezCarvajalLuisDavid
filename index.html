<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="id-card-container">
        <div class="id-card-header">
        <img src="Imagen255981681981919.jpg" alt="Student photo">
        <h2><b>Luis David <br>Gómez Carvajal</b></h2>
        </div>

        <div class="user-info">
            <label for="Nombre"><h2><b>Información del Usuario</b></h2></label>
            <label for="Nombres"><b>Nombres: </b>Luis David</label>
            <label for="Apellidos"><b>Apellidos: </b>Gómez Carvajal</label>
            <label for="Edad"><b>Edad: </b>18 años</label>
            <label for="Programa_academico"><b>Programa Académico: </b>Licenciatura en Informática</label>
            <label for="Semestre"><b>Semestre: </b>3ro</label>
        </div>
    </div>
    </body>
</html>
